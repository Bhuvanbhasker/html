<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more on selector</title>
    <style>
        h1 {
            background-color: red;
            color: black;
            font-weight: bold;
            text-align: center;
        }
        /*if is contained by any li which is contained by div*/
        /* div p {
            color: green;
            font-weight: bold;
        }*/
        /* if p is right div then this css will be applied */
        
        div+p {
            color: white;
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>ths is more on selector</h1>
    <div class="container">
        <div class="row">
            <p>this is a paragraph</p>
        </div>
        <p> this is another paragraph</p>
    </div>
</body>

</html>
