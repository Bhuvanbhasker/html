<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in css</title>
    <style>
        #firstpara {
            color: green;
            /*color by name */
        }
        
        #secondpara {
            color: rgb(143, 64, 64);
            /* color by rgb value*/
        }
        
        #thirdpara {
            color: #ff88ff;
            /* color by hex value*/
        }
    </style>
</head>

<body>
    <h2> this is my first box</h2>
    <p id="firstpara"> this is a paragraph from first box</p>

    <h2> this is my first box</h2>
    <p id="secondpara"> this is a paragraph from first box</p>

    <h2> this is my first box</h2>
    <p id="thirdpara"> this is a paragraph from first box</p>
</body>

</html>
