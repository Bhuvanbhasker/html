<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTOR</title>
    <style>
        .redelement {
            color: red;
            background-color: blue;
        }
    </style>
</head>

<body>
    <h3>CSS SELECTOR </h3>
    <P> THIS IS A SIMPLE PARAGRAPH TO DEMONSTRATE CSS SELECTOR</P>
    <p id="redelement" class="redelement bgcolor">this is a another simple paragraph to demonstrate css selector</p>
    <div>
        <p>this is yet another simple paragraph inside div to demonstrate css selector</p>
    </div>
</body>

</html>
